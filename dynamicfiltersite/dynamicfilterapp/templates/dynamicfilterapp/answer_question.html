<form action="/dynamicfilterapp/answer_question/" method="post">
    {% csrf_token %}
    <h1>Answer a Question!</h1>
    Restaurant: {{ predicate.restaurant.name }} </br>
    {{ predicate.restaurant.text }} </br>
    {{ predicate.question }} </br>
    {{ form }}
    <input type="submit" value="Submit" />
</form>
