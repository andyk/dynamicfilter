<!DOCTYPE html>

<script src="timer_script.js"></script>

<body onload = 'startTime()'>

<form name='input_form' action= "{% url 'answer_question' workerID %}" method="post">
    <input type="hidden", name="elapsed_time", value=111>
    {% csrf_token %}
    <h1>Answer a Question</h1>
    {{ predicate.restaurant.text }} </br> </br>
    Restaurant: {{ predicate.restaurant.name }} </br>
    Website: <a href='{{ predicate.restaurant.url }}' >{{ predicate.restaurant.url }} </a> </br>
    Question: {{ predicate.question }} </br></br>
    {{ form }}
    <input type="submit" value="Submit" onclick='endTime()'/>
</form>

</body>
